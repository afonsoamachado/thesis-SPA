image:
  tag: "453"
  pullPolicy: "IfNotPresent"
  
server:
    node:
      environment: "sandbox"
      dataDir: /data/trino
      pluginDir: /usr/lib/trino/plugin
    log:
      trino:
        level: DEBUG
    workers: 4
    coordinatorExtraConfig: |
      catalog.config-dir=/etc/trino/dynamic-catalog
    
coordinator:
  http-server.authentication.type: none
  resources:
    requests:
      cpu: "1"
      memory: "4Gi"
    limits:
      cpu: "1"
      memory: "4Gi"
  jvm:
    maxHeapSize: "3G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"
  additionalJVMConfig:
  - -XX:InitialRAMPercentage=80
  - -XX:MaxRAMPercentage=80
  - -Dfile.encoding=UTF-8
  - -XX:+UnlockDiagnosticVMOptions
  nodeSelector:
    kubernetes.io/hostname: spa-k8s-01
  additionalVolumes:
  - name: trino-cache
    hostPath:
      path: /tmp/trino-cache
      type: Directory
  - name: catalogs
    persistentVolumeClaim:
      claimName: pvc-catalogs
  additionalVolumeMounts:
  - mountPath: /tmp/trino-cache
    name: trino-cache
    readOnly: false
  - name: catalogs
    mountPath: /etc/trino/dynamic-catalog
    readOnly: false

worker:
  resources:
    requests:
      cpu: "1"
      memory: "4Gi"
    limits:
      cpu: "1"
      memory: "4Gi"
  jvm:
    maxHeapSize: "3G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"
  additionalJVMConfig:
  - -XX:InitialRAMPercentage=80
  - -XX:MaxRAMPercentage=80
  - -Dfile.encoding=UTF-8
  - -XX:+UnlockDiagnosticVMOptions
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values:
            - spa-k8s-02
            - spa-k8s-03
            - spa-k8s-04
            - spa-k8s-05
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - trino-worker
        topologyKey: "kubernetes.io/hostname"
  additionalVolumeMounts:
  - mountPath: /tmp/trino-cache
    name: trino-cache
    readOnly: false
  additionalVolumes:
  - name: trino-cache
    hostPath:
      path: /tmp/trino-cache
      type: Directory

service:
  type: NodePort
  port: 8080
  
additionalCatalogs:
  singlestore: |-
    connector.name=singlestore
    connection-url=jdbc:singlestore://svc-sdb-cluster-ddl.sdb.svc.cluster.local:3306
    connection-user=admin
    connection-password=admin123
    metadata.cache-ttl=60m
    metadata.cache-missing=true
  tpch: |-
    connector.name=tpch
  iceberg: |-
    connector.name=iceberg
    iceberg.catalog.type=hive_metastore
    iceberg.file-format=PARQUET
    iceberg.security=ALLOW_ALL
    hive.metastore.uri=thrift://hive.trino.svc.cluster.local:9083
    fs.native-s3.enabled=true
    s3.endpoint=http://minio.minio.svc.cluster.local:80
    s3.region=us-east-1
    s3.path-style-access=true
    s3.aws-access-key=minio
    s3.aws-secret-key=minio123
    s3.socket-connect-timeout=30s
    s3.socket-read-timeout=30s
    fs.cache.enabled=true
    fs.cache.directories=/tmp/trino-cache
    fs.cache.max-sizes=20GB
    fs.cache.ttl=60s
    fs.cache.preferred-hosts-count=2
  kafka: |-
    connector.name=kafka
    kafka.nodes=kafka.confluent.svc.cluster.local:9092
    kafka.table-names=test.customerstreamjson
    kafka.hide-internal-columns=true
    kafka.table-description-supplier=file
    kafka.table-description-dir=/etc/kafka

kafka:
  mountPath: "/etc/kafka"
  tableDescriptions: 
    customerstreamjson.json: |-
      {
        "tableName": "customerstreamjson",
        "schemaName": "test",
        "topicName": "test.customerstreamjson",
        "key": {
          "dataFormat": "raw",
          "fields": [
            {
                "name": "kafka_key",
                "mapping": "0",
                "type": "VARCHAR",
                "hidden": "true"
            }
          ]
        },
        "message": {
          "dataFormat": "json",
          "fields": [
            {
                "name": "custkey",
                "mapping": "custkey",
                "type": "INTEGER"
            },
            {
                "name": "name",
                "mapping": "name",
                "type": "VARCHAR"
            },
            {
                "name": "internal_id",
                "mapping": "internal_id",
                "type": "BIGINT"
            }
          ]
        }
      }

additionalConfigProperties:
- catalog.management=dynamic
- http-server.process-forwarded=true

additionalLogProperties:
- io.airlift=DEBUG  